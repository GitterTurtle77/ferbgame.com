<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.global/622588a2-0031-4722-9f72-13355587a9a2/SC%20Logo.png?v=1643444246598"
    />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>Account | SC Official Website</title>

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://glitch-hello-website.glitch.me/" />
    <meta
      property="og:description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.global/622588a2-0031-4722-9f72-13355587a9a2/ChappiumX%20Logo.png?v=1643738262832"
    />
    <meta name="twitter:card" content="summary" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-rounded {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="headerdiv">
      <div class="navbar">
        <a href="/">Home</a>
        <a href="/store">Store</a>
        <a href="/contactus">Contact Us</a>
        <a class="active" id="loginBtn" href="/account/login">Login</a>
      </div>
    </div>
    <div class="wrapper">
      <div class="content" role="main">
        <div class="container">
          <div style="display: flex; justify-content: center; align-items: center;">
            <span 
            class="accountinfo"
            style="
              background-color: transparent;
              border: 0px;
              color: white;
              font-size: 50px;
              font-family: HK Grotesk;
              margin: 5px;
              padding: 5px;
              border-radius: 10px;
            "
            id="name"
          ></span>

          <button style="margin: 5px;" class="editbtn" onclick="editName()" id="edit">
            <span class="material-symbols-rounded"> edit </span>
          </button>
          </div>
          <h3 id="email"></h3>
          <br>
          <button
            id="resetBtn"
            alt="Send Password Reset Email"
            onclick="passreset()">
            Reset Password
          </button>
          <button
            class="button"
            id="logoutBtn"
            alt="Log Out"
          >
            Log Out
          </button>
        </div>
      </div>
    </div>
  </body>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <!-- Our script must be loaded after firebase references -->
  <script src="https://www.ferbgame.com/account.js"></script>
</html>
