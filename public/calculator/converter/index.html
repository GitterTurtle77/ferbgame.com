  <body>
    <button class="menubutton" onclick="openNav()">
      <span class="material-symbols-rounded">menu</span>
    </button>
    <div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="javascript:setTimeout(()=>{window.location = '/calculator' },100);">Calculator</a>
  <a href="#">Converter</a>
</div>
    <div id="main">
      <select id="unit" name="unit" style="width: 100%;" onchange="unitChange(this.value)">
        <option value="area">Area</option>
        <option value="dtr">Data Transfer Rate</option>
        <option value="ds">Digital Storage</option>
        <option value="energy">Energy</option>
        <option value="fqy">Frequency</option>
        <option value="fe">Fuel Economy</option>
        <option value="length">Length</option>
        <option value="mass">Mass</option>
        <option value="pa">Plane Angle</option>
        <option value="pressure">Pressure</option>
        <option value="speed">Speed</option>
        <option value="temp">Temperature</option>
        <option value="time">Time</option>
        <option value="volume">Volume</option>
      </select>
      <br/>
      <div style="display: flex; width: 100%;">
        <div style="width:50%">
          <input oninput="input1Change(this)" id="input1"/>
          <select onchange="unit1Change()" id="unit1" name="unit1" style="width: 100%;"></select>
        </div>
        <div style="width:50%">
          <input oninput="input2Change(this)" id="input2"/>
          <select onchange="unit2Change()" id="unit2" name="unit2" style="width: 100%;"></select>
        </div>
      </div>
    </div>
