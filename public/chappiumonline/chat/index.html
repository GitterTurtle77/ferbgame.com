    <style>
            /* tasks */

            .tasks {
              list-style: none;
              margin: 0;
              padding: 0;
            }

            .task {
              display: flex;
              justify-content: space-between;
              padding: 12px 0;
              border-bottom: solid 1px #dfdfdf;
            }

            .task:last-child {
              border-bottom: none;
            }

            .context-menu {
              display: none;
              position: absolute;
              z-index: 10;
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
                0 6px 20px 0 rgba(0, 0, 0, 0.19);
              margin: 0px;
              padding: 0px;
              width: 85%;
              height: 60%;
              bottom: 0px;
              left: 50%;
              transform: translate(-50%, 0px);
              flex-direction: column;
              justify-content: flex-end;
            }

            .context-menu__items {
              width: 100%;
              list-style: none;
              padding: 0px;
              border: none;
            }

            .context-menu__item {
              list-style: none;
              margin: 5px 0px;
              padding: 25px;
              border-radius: 20px;
              border: none;
              background-color: #222222;
            }

            .context-menu__item:hover {
              list-style: none;
              background-color: #111111;
            }

            .context-menu__link {
              text-decoration: none;
              color: white;
              font-weight: bold;
              margin: 0px;
              padding: 0px;
              font-family: sans-serif;
              font-size: 20px;
            }

            .background {
              display: none;
              position: absolute;
              margin: 0px;
              padding: 0px;
              width: 100%;
              height: 100%;
              top: 0;
              left: 0;
              background-color: rgba(0, 0, 0, 0.7);
            }

            #item-container {
              width: 100%;
              display: flex;
              flex-direction: row;
            }
            .notification-badge {
              display: none;
              background-color: white;
              border-radius: 50%;
              padding: 7px;
              font-size: 0px;
              position: absolute;
              top: 20px;
            }
            .progressImage {
              display: none;
              position: absolute;
              width: 100px;
              height: 100px;
              object-fit: cover;
              justify-content : center;
              align-items: center;
              bottom: 25%;
            }
  
    </style>
  </head>
  <body>
    <div id="content">
      <div class="topbar">
        <a
          onclick="loadDoc()"
          style="-webkit-user-drag: none; float: left; height: 100%"
          id="back"
          ><span class="material-icons">arrow_back_ios_new</span></a
        >
        <div
          style="
            width: 100%;
            display: flex;
            flex-direction: column;
            margin: 0px;
            padding: 0px;
          "
        >
          <h2 id="name" style="margin: 0px; padding: 0px"></h2>
          <p id="status"></p>
        </div>
        <a
          href="#"
          style="-webkit-user-drag: none; float: right; height: 100%"
          id="call"
          ><span class="material-icons">call</span></a
        >
      </div>
      <div id="list" class="chatList"></div>
      <div class="progressImage" style="border-radius: 20px;" id="progressDiv">
      <img style="object-fit: cover; width: 100px; height: 100px; border-radius: 20px;" id="progressImage" src="https://cdn.glitch.global/622588a2-0031-4722-9f72-13355587a9a2/ChappiumX%20Logo.png?v=1643738262832">
        <div style="border-radius: 20px; position: absolute; background: rgba(0,0,0,0.7); width: 100px; height: 100px; -webkit-transition: opacity 600ms; transition: opacity 600ms;" id="progressBlur">
          
        </div>
      <div
        class="progress-bar"
        style="position: absolute;"
        id="progress-bar"
        role="progressbar"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
      </div>
      <div class="input">
        <input
          style="float: left; height: 100%"
          type="text"
          id="chat"
          placeholder="Chat"
        />
        <button style="float: right; height: 100%" id="send">
          <span class="material-icons">send</span>
        </button>
      </div>
      <div class="bottombar">
        <button style="height: 100%" id="voice">
          <span class="material-icons">mic</span>
        </button>
        <button style="height: 100%" id="pic" for="file">
          <span class="material-icons">image</span>
        </button>
        <input
          id="file"
          type="file"
          accept="image/*, video/*"
          style="display: none"
          multiple
        />
      </div>
    </div>
    <div id="chatdiv"></div>
    <div class="background" id="bg" onclick="hideMenu()"></div>
    <nav id="context-menu" onclick="hideMenu()" class="context-menu">
      <div id="item-container"></div>
      <ol class="context-menu__items">
        <li
          id="deleteItem"
          class="context-menu__item"
          onclick="deleteMessage(this)"
        >
          <a href="#" class="context-menu__link" data-action="delete">
            <span style="color: red">Delete</span>
          </a>
        </li>
        <li class="context-menu__item" onclick="copyMessage(this)">
          <a href="#" class="context-menu__link" data-action="copy"> Copy </a>
        </li>
      </ol>
    </nav>

    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('/chappiumonline/sw.js')
      }
    </script>
  </body>
