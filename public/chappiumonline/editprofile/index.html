    />
    <title>Chappium Online Beta</title>

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://www.ferbgame.com/" />
    <meta name="description" content="Chappium Online Beta" />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Chappium Online Beta" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://www.ferbgame.com/" />

      property="og:image"
      content="https://cdn.glitch.global/622588a2-0031-4722-9f72-13355587a9a2/SC%20Logo.png?v=1643444246598"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/chappiumonline/style.css"
    />
  </head>
  <body style="display: flex; flex-direction: column; justify-content: flex-start;">
    <div style="width: 100%;">
      <a class="backButton" href="/chappiumonline/home/" style="-webkit-user-drag: none; float: left; height: 100%;" id="back"><span class="material-icons">arrow_back_ios_new</span></a>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: center;">
      <div style="display: flex; flex-direction: row;">
        <input type="file" id="imgupload" style="display:none"/> 
        <img class="profileicon" id="profileicon" onclick="editProfilePic()"/>
        <div style="display: flex; flex-direction: column; width: 100%; justify-content: center; align-items: flex-start;">
          <span class="profiledisplayname" id="displayname" onclick="editDisplayName()" onfocusout="displayNameDone()">DISPLAY NAME</span>
          <h2 class="profileusername" id="username" onclick="editUserName()" onfocusout="userNameDone()">USER NAME</h2>
        </div>
      </div>
    </div>
    <button onclick="saveProfile()">
        Save
      </button>
    <div style="height: 100px; width: 100%;"></div>
    <!-- <button onclick="location.href = '/chappiumonline/plus'">
        Upgrade to Plus
      </button> -->
  </body>

  <script src="/chappiumonline/script.js"></script>
