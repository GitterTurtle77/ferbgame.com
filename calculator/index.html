  <body>
    <button class="menubutton" onclick="openNav()">
      <span class="material-symbols-rounded">menu</span>
    </button>
    <div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">Calculator</a>
  <a href="javascript:setTimeout(()=>{window.location = '/calculator/converter' },100);">Converter</a>
</div>
    <div id="main">
    <div class="vertical-container">
      <div class="button-container">
        <span id="display">0</span>
      </div>
      <div class="button-container">
        <button id="ac" onclick="clearDisplay()">AC</button>
        <button id="divide" onclick="divide()">&divide</button>
      </div>
      <div class="button-container">
        <button id="7" onclick="num7()">7</button>
        <button id="8" onclick="num8()">8</button>
        <button id="9" onclick="num9()">9</button>
        <button id="multiply" onclick="multiply()">&times</button>
      </div>
      <div class="button-container">
        <button id="4" onclick="num4()">4</button>
        <button id="5" onclick="num5()">5</button>
        <button id="6" onclick="num6()">6</button>
        <button id="minus" onclick="minus()">-</button>
      </div>
      <div class="button-container">
        <button id="1" onclick="num1()">1</button>
        <button id="2" onclick="num2()">2</button>
        <button id="3" onclick="num3()">3</button>
        <button id="plus" onclick="plus()">+</button>
      </div>
      <div class="button-container">
        <button id="point" onclick="point()">.</button>
        <button id="0" onclick="num0()">0</button>
        <button id="equals" onclick="equals()">=</button>
      </div>
    </div>
  </div>
